<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legend of Zpendu</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/icons.png">
  </head>
  <link href="//db.onlinewebfonts.com/c/3dd8e3070d44f850ec584d32418be607?family=The+Wild+Breath+of+Zelda" rel="stylesheet" type="text/css"/>
  <body>
    <div id="contain">
      <h1>Legend of Zpendu</h1>
    <input type="text" id="letter" maxlength="1" />
    <input type="range" id="volume-control">
    <div id="word"></div>
    <div id="count">
      <img id="health1" src="./assets/images/health.png" alt="health" width="50px">
      <img id="health2" src="./assets/images/health.png" alt="health" width="50px">
      <img id="health3" src="./assets/images/health.png" alt="health" width="50px">
      <img id="health4" src="./assets/images/health.png" alt="health" width="50px">
      <img id="health5" src="./assets/images/health.png" alt="health" width="50px">
    </div>
    <div id="restart">
     <button id="btnRestart" type="button"><img src="assets/images/restart.png"></button>
    </div>
    <div id="keyboard">
        <button id="touch" class="A">A</button>
        <button id="touch" class="B">B</button>
        <button id="touch" class="C">C</button>
        <button id="touch" class="D">D</button>
        <button id="touch" class="E">E</button>
        <button id="touch" class="F">F</button>
        <button id="touch" class="G">G</button>
        <button id="touch" class="H">H</button>
        <button id="touch" class="I">I</button>
        <button id="touch" class="J">J</button>
        <button id="touch" class="K">K</button>
        <button id="touch" class="L">L</button>
        <button id="touch" class="M">M</button>
      </br>
        <button id="touch" class="N">N</button>
        <button id="touch" class="O">O</button>
        <button id="touch" class="P">P</button>
        <button id="touch" class="Q">Q</button>
        <button id="touch" class="R">R</button>
        <button id="touch" class="S">S</button>
        <button id="touch" class="T">T</button>
        <button id="touch" class="U">U</button>
        <button id="touch" class="V">V</button>
        <button id="touch" class="W">W</button>
        <button id="touch" class="X">X</button>
        <button id="touch" class="Y">Y</button>
        <button id="touch" class="Z">Z</button>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
